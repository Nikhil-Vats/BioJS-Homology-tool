<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BioJS Homology tool</title>
  <link rel="icon" href="../img/favicon.png">
  <!-- the library for the webcomponent -->
  <script src="https://cdn.jsdelivr.net/npm/imjs@3.16.0/dist/im.js"></script>
  <script src="../dist/bundle.js" type="module"></script>
  <style>
  /* here's some basic styling for the demo pages. It's included embedded in the
  page HTML so that it doesn't accidentally end up inside your component ;) */
  body.demo {
    font-family: roboto, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100%;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>

<body class="demo">

  <h1 style="color:#007e3a;">BioJS Homology Tool</h1>

  <!-- the geneId param below can be removed if needed - it's just an example of
       how to pass values to the component's JS behaviours. -->
  <homologues-finder gene="GATA1" organism="S. cerevisiae" class="BioJSHomologyTool"></homologues-finder>
  <h1 id="status">Loading..</h1>
  <table id="results"></table>
</body>

</html>
